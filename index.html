<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé≠ Teatro Coach IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .upload-section {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
            resize: vertical;
        }
        textarea::placeholder { color: rgba(255,255,255,0.6); }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-start {
            background: #4CAF50;
            color: white;
            margin-bottom: 10px;
        }
        .btn-start:hover { background: #45a049; transform: translateY(-2px); }
        .rehearsal-section {
            display: none;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 30px;
        }
        .rehearsal-section.active { display: block; }
        .line {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .line strong { color: #FFD700; }
        .voice-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #f093fb 0%, #f5576c 100%);
            border: none;
            font-size: 40px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }
        .voice-btn:hover { transform: scale(1.1); }
        .voice-btn.recording {
            animation: pulse 1.5s infinite;
            background: #ff0844;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .controls button {
            flex: 1;
            background: rgba(255,255,255,0.2);
            color: white;
        }
        .controls button:hover { background: rgba(255,255,255,0.3); }
        .transcription {
            background: rgba(76, 175, 80, 0.2);
            border-left: 4px solid #4CAF50;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .transcription.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ Teatro Coach IA</h1>
        
        <div class="upload-section" id="uploadSection">
            <h2>1. Pega tu gui√≥n de teatro</h2>
            <p style="margin: 15px 0; opacity: 0.9;">Pega el texto de tu obra. Formato: PERSONAJE: "di√°logo"</p>
            <textarea id="scriptInput" placeholder='Ejemplo:&#10;ROMEO: "¬°Oh, ella ense√±a a las antorchas a arder con brillo!"&#10;JULIETA: "Romeo, Romeo, ¬øpor qu√© eres t√∫ Romeo?"'></textarea>
            <button class="btn-start" onclick="startRehearsal()">‚ñ∂Ô∏è Empezar Ensayo</button>
        </div>

        <div class="rehearsal-section" id="rehearsalSection">
            <h2>2. Ensaya tu parte</h2>
            <div class="line" id="currentLine"></div>
            
            <button class="voice-btn" id="voiceBtn" onclick="toggleRecording()">üé§</button>
            
            <div class="transcription" id="transcription">
                <strong>Tu grabaci√≥n:</strong>
                <p id="transcriptText"></p>
            </div>
            
            <div class="controls">
                <button onclick="previousLine()">‚¨ÖÔ∏è Anterior</button>
                <button onclick="nextLine()">‚û°Ô∏è Siguiente</button>
                <button onclick="resetRehearsal()">üîÑ Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        let scriptLines = [];
        let currentLineIndex = 0;
        let recognition = null;
        let recording = false;

        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('transcriptText').textContent = '"' + transcript + '"';
                document.getElementById('transcription').classList.add('show');
            };

            recognition.onerror = function(event) {
                alert('Error de reconocimiento de voz. Aseg√∫rate de dar permiso al micr√≥fono.');
            };

            recognition.onend = function() {
                document.getElementById('voiceBtn').classList.remove('recording');
                recording = false;
            };
        }

        function startRehearsal() {
            const scriptText = document.getElementById('scriptInput').value.trim();
            
            if (!scriptText) {
                alert('Por favor, pega tu gui√≥n primero.');
                return;
            }

            // Parse script lines
            scriptLines = scriptText.split('\n').filter(line => line.trim());
            
            if (scriptLines.length === 0) {
                alert('No se encontraron l√≠neas en el gui√≥n.');
                return;
            }

            currentLineIndex = 0;
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('rehearsalSection').classList.add('active');
            showCurrentLine();
        }

        function showCurrentLine() {
            if (currentLineIndex >= 0 && currentLineIndex < scriptLines.length) {
                document.getElementById('currentLine').innerHTML = 
                    '<strong>L√≠nea ' + (currentLineIndex + 1) + ' de ' + scriptLines.length + '</strong><br><br>' +
                    scriptLines[currentLineIndex];
            }
            document.getElementById('transcription').classList.remove('show');
        }

        function toggleRecording() {
            if (!recognition) {
                alert('Tu navegador no soporta reconocimiento de voz. Usa Chrome o Edge.');
                return;
            }

            if (!recording) {
                document.getElementById('voiceBtn').classList.add('recording');
                recording = true;
                try {
                    recognition.start();
                } catch (e) {
                    console.log('Recognition already started');
                }
            } else {
                document.getElementById('voiceBtn').classList.remove('recording');
                recording = false;
                recognition.stop();
            }
        }

        function previousLine() {
            if (currentLineIndex > 0) {
                currentLineIndex--;
                showCurrentLine();
            }
        }

        function nextLine() {
            if (currentLineIndex < scriptLines.length - 1) {
                currentLineIndex++;
                showCurrentLine();
            } else {
                alert('¬°Has terminado el ensayo! üé≠');
            }
        }

        function resetRehearsal() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('rehearsalSection').classList.remove('active');
            document.getElementById('scriptInput').value = '';
            scriptLines = [];
            currentLineIndex = 0;
        }
    </script>
</body>
</html>
